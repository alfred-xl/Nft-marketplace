<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nft marketplace</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.jpeg" />
        </div>
        <nav>
          <ul class="menu-items">
            <li><a href="">Home</a></li>
            <li><a href="">Explore</a></li>
            <li><a href="">Market</a></li>
            <li><a href="">Artists</a></li>
            <li><a href="">Creatives</a></li>
          </ul>
        </nav>
      </div>
      <div class="img-end">
        <img src="images/img1.jpeg" />
      </div>
    </div>
    <!-- header -->

    <!-- hero section -->
    <div class="hero-section">
      <div class="intro">
        <img src="images/Burst-Bloat.jpeg" alt="">
        <h3>Discover,<br />Sell And Collect <br />Good NFTs</h3>
        <span>The marketplace to sell your unique NFTs,<br />
          single edition and digital artworks with more<br />
          than 17,000 artists and collectors.</span>    
      </div>

  
        <ul class="explore">
          <li>
            <div class="profile">
              <img class="pro1" src="images/Ellipse 47.png" alt="">
              <img class="pro2" src="images/Ellipse 48.png" alt="">
              <img class="pro3" src="images/Ellipse 49.png" alt="">
            </div>
          </li>
          <li><img class="link" src="images/Frame.png" alt=""> </li>
          <li><button class="btn">Explore  Marketplace</button></li>
        </ul>         
    </div>
   <div class="footer">
     <div class="sec-1">
      <span>Ready to collect</span>
      <h3>Popular Artwork</h3>   
     </div>
     <img src="images/Frame-134.jpeg" alt="">
   <div class="counter-sec">
     <div class="counter-1">
       <div class="count-1">
        <p class="counter">17</p>
        <p class="we">K</p>
       </div>
       <p>Creators</p>
     </div>
     <div class="counter-1">
      <div class="count-1">
        <p class="counter">30</p>
        <p class="we">K</p>
      </div>
      <p>Active users</p>
    </div>
     
   </div>
   </div>




<!-- script -->
<script src="jquery.counterup.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script>
  jQuery(document).ready(function( $ ){
    $('.counter').counterUp({
    delay: 10,
    time: 1000
});
  });
</script>


  </body>
</html>
